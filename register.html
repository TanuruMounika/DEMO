<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<style>
    body{
        margin: 0%;
        padding: 0%;
    }
    .carousel-inner{
        right: 0%;
        left: 0%;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    .carousel-item{
        padding: 20px;
    }
</style>
    </head>

<body>

    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                    <div class="card rounded-3">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                            class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                            alt="Sample photo">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Form</h3>

                            <form id="registrationForm" class="px-md-2" onsubmit="submitForm(event)">

                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1q" class="form-control" required>
                                    <label class="form-label" for="form3Example1q">First Name</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1q" class="form-control" required>
                                    <label class="form-label" for="form3Example1q">Last Name</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="email" id="form3Example1q" class="form-control" required>
                                    <label class="form-label" for="form3Example1q">Email Id</label>
                                </div>


                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline datepicker">
                                            <input type="date" class="form-control" id="exampleDatepicker1" required>
                                            <label for="exampleDatepicker1" class="form-label">Data Of Birth</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <select class="select form-control" required>
                                            <option value="1" disabled>Gender</option>
                                            <option value="2">Female</option>
                                            <option value="3">Male</option>
                                            <option value="4">Other</option>
                                        </select>

                                    </div>
                                </div>


                                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                                    <div class="col-md-6">

                                        <div class="form-outline">
                                            <input type="password" id="form3Example1w" class="form-control" required>
                                            <label class="form-label" for="form3Example1w">password</label>
                                        </div>

                                        <div class="form-outline">
                                            <input type="password" id="form3Example1w" class="form-control" required>
                                            <label class="form-label" for="form3Example1w">confirm password</label>
                                        </div>

                                    </div>
                                </div>
                                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                                    <div class="col-md-12">

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="defaultCheck1" required>
                                            <label class="form-check-label" for="defaultCheck1">
                                                Agree terms and Conditions
                                            </label>
                                        </div>
                                    </div>
                                </div>


                                <button type="submit" class="btn btn-success btn-lg mb-1">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Form Successfully Submitted</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Your registration form has been successfully submitted.
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script>
        function submitForm(event) {
            event.preventDefault(); // Prevent form submission
            $('#successModal').modal('show'); // Show success modal
            // You can add AJAX code here to submit the form data to the server
        }
        function submitForm(event) {
        event.preventDefault(); // Prevent form submission
        $('#successModal').modal('show'); // Show success modal
        // Redirect to another page after 3 seconds
        setTimeout(function() {
            window.location.href = 'navbar/navbar.html';
        }, 1000);
    }
    </script>
</body>

</html>
